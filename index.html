<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather app</title>
    <link rel="stylesheet" href="styles.css">
    <link href="https://api.fontshare.com/v2/css?f[]=general-sans@500&display=swap" rel="stylesheet">
</head>
<body>
    
    <div class="main-container">
        <div class="sub1-main">
            <div class="search-bar">
                <input placeholder="Enter the city name" class="inpt">
            </div>
            <div class="srch-img">
                <img class="s-img" src="search.png" alt="search-image">
            </div>
        </div>
        <div class="sub2-main">
            <img class="sub2-img" src="" alt="">
        </div>
        <div class="sub3-main">
            <div class="temp-sub3">
                <h2 class="temp">0Â°C</h2>
            </div>
            <div class="city-sub3">
                <h3 class="city"></h3>
            </div>
        </div>
        <div class="sub4-main">
            <div class="humi">
                <img class="humi-img" src="humidity.png" alt="">
                <p class="humi-txt"></p>
            </div>
            <div class="wind">
                <img class="wind-img" src="wind.png" alt="">
                <p class="wind-txt"></p>
            </div>
        </div>
        <div class="sub5-main">
            <p>Humidity</p>
            <p>Wind speed</p>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
